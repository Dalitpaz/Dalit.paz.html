    <style>
      body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #f0f8ff;
      }

      header {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
      }

      header nav {
        display: flex;
        align-items: center;
      }

      header nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
      }

      header nav ul li {
        margin: 0 10px;
      }

      header nav ul li a {
        text-decoration: none;
        color: white;
        font-weight: 500;
      }

      header .menu-trigger {
        display: none;
        cursor: pointer;
      }

      .main-content {
        padding: 20px;
        text-align: center;
      }

      .main-content img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .text-container h2 {
        color: #FFD700;
        font-size: 28px;
      }

      .text-container p {
        font-size: 16px;
        color: #333;
        line-height: 1.6;
      }

      .video-section {
        margin-top: 30px;
      }

      .video-section h4 {
        color: #FFD700;
      }

      /* Responsive Design */
      @media screen and (max-width: 768px) {
        header nav ul {
          display: none;
          flex-direction: column;
          background-color: #333;
          position: absolute;
          top: 60px;
          right: 0;
          width: 100%;
        }

        header.nav-active ul {
          display: flex;
        }

        header .menu-trigger {
          display: block;
          font-size: 24px;
        }
      }

      /* Additional Styles */
      .category {
        font-weight: bold;
        font-size: 18px;
        color: #FFD700;
        text-transform: uppercase;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        margin-top: 10px;
        display: block;
        text-align: center;
      }

      .header-text {
        background-color: #D4AF37;
        padding: 20px;
        font-size: 39px;
        font-style: italic;
        font-weight: bold;
        color: #2C2C2C;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }


      
    .image-gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .image-gallery img {
      width: 100%; /* רוחב מלא */
      max-width: 1000px; /* רוחב מקסימלי */
      height: auto;
      border: 6px solid #D4AF37; /* מסגרת זהב */
      border-radius: 10px; /* פינות מעוגלות */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* צללת תמונה */
    }

    @media (max-width: 768px) {
      .image-gallery img {
        max-width: 90%; /* התאמה למסכים קטנים */
      }
    }


      .properties-box {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      .properties-items {
        max-width: 410px;
        border-radius: 10px;
        overflow: hidden;
        background-color: #444;
        padding: 10px;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .properties-items:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      }

      .properties-items img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        object-fit: cover;
      }

      .category {
        display: block;
        margin-top: 10px;
        font-size: 18px;
        color: #D4AF37;
        font-weight: bold;
      }
    </style>
