<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Retreats - By Dalit Paz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: #444;
      font-size: 2em;
      font-weight: 500;
    }

    header {
      background-color: #D4AF37; /* צבע זהב */
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .logo {
      font-size: 1.5em;
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      padding: 5px 10px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #444;
      border-radius: 5px;
    }

    .image-gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .image-gallery img {
      width: 100%; /* רוחב מלא */
      max-width: 1000px; /* רוחב מקסימלי */
      height: auto;
      border: 6px solid #D4AF37; /* מסגרת זהב */
      border-radius: 10px; /* פינות מעוגלות */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* צללת תמונה */
    }

    @media (max-width: 768px) {
      .image-gallery img {
        max-width: 90%; /* התאמה למסכים קטנים */
      }

      nav ul {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Dalit Paz - Luxury Retreats</div>
    <nav>
      <ul>
        <li><a href="#home">בית</a></li>
        <li><a href="#about">אודות</a></li>
        <li><a href="#gallery">גלריה</a></li>
        <li><a href="#contact">צור קשר</a></li>
      </ul>
    </nav>
  </header>

  <h1>Quality of Life Begins with the Home You've Always Dreamed Of</h1>
  <div id="gallery" class="image-gallery">
    <img src="villa1.jpg" alt="Luxury Villa 1">
    <img src="villa2.jpg" alt="Luxury Villa 2">
    <img src="villa3.jpg" alt="Luxury Villa 3">
    <img src="villa4.jpg" alt="Luxury Villa 4">
    <img src="villa5.jpg" alt="Luxury Villa 5">
    <img src="villa6.jpg" alt="Luxury Villa 6">
    <img src="villa7.jpg" alt="Luxury Villa 7">
    <img src="villa8.jpg" alt="Luxury Villa 8">
    <img src="villa9.jpg" alt="Luxury Villa 9">
  </div>
</body>
</html>
