<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>Luxury Retreats-By Dalit Paz</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/templatemo-villa-agency.css">
  <link rel="stylesheet" href="assets/css/owl.css">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    header nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    header nav ul li {
      margin: 0 10px;
    }

    header nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    .header-text {
      background-color: #D4AF37;
      padding: 20px;
      font-size: 24px;
      text-align: center;
      color: #2C2C2C;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .properties-box {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .properties-items img {
      width: 100%;
      height: auto;
      max-height: 300px;
      border: 6px solid #D4AF37; /* מסגרת זהב */
      border-radius: 10px; /* פינות מעוגלות */
      object-fit: cover;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* צללת תמונה */
    }

    .properties-items {
      flex: 1 1 calc(33.333% - 20px); /* התאמה לשלוש עמודות */
      max-width: calc(33.333% - 20px);
    }

    .category {
      text-align: center;
      margin-top: 10px;
      font-size: 18px;
      color: #FFD700;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .properties-items {
        flex: 1 1 calc(50% - 20px); /* התאמה למסכים קטנים */
        max-width: calc(50% - 20px);
      }
    }

    @media (max-width: 480px) {
      .properties-items {
        flex: 1 1 100%; /* עמודה אחת למסכים קטנים */
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="my new logo.png">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="properties.html">Gallery</a></li>
        <li><a href="property-details.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="header-text">
    "Quality of life begins with the home you've always dreamed of."
  </div>

  <div class="container">
    <div class="row properties-box">
      <div class="col-lg-4 col-md-6 col-sm-12 properties-items">
        <img src="images/property-01.jpg">
        <span class="category">Luxury Villa</span>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12 properties-items">
        <img src="images/property-02.jpg">
        <span class="category">Luxury Villa</span>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12 properties-items">
        <img src="images/property-03.jpg">
        <span class="category">Luxury Villa</span>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12 properties-items">
        <img src="images/property-04.jpg">
        <span class="category">Apartment</span>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12 properties-items">
        <img src="images/property-05.jpg">
        <span class="category">Penthouse</span>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12 properties-items">
        <img src="images/property-06.jpg">
        <span class="category">Modern Condo</span>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
