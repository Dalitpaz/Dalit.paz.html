<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Properties</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #2C2C2C;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .header-text {
      background-color: #D4AF37;
      padding: 20px;
      font-size: 39px;
      font-style: italic;
      font-weight: bold;
      color: #2C2C2C;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    /* הגדרה של הגלריה */
    .properties-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center; /* מרכז את התמונות */
      gap: 20px;
      padding: 20px;
      margin-top: 20px;
    }

    /* כל תמונה */
    .properties-items {
      max-width: 300px; /* הגבלת גודל התמונות */
      border-radius: 10px;
      overflow: hidden;
      background-color: #444;
      padding: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    /* השפעה כשמעבירים את העכבר מעל */
    .properties-items:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    /* תמונות ממורכזות */
    .properties-items img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
    }

    /* קטגוריה */
    .category {
      display: block;
      margin-top: 10px;
      font-size: 18px;
      color: #D4AF37;
      font-weight: bold;
      text-align: center;
    }

  </style>
</head>
<body>
  <div class="header-text">
    "Quality of life begins with the home you've always dreamed of."
  </div>
  <div class="container">
    <div class="properties-box">
      <div class="properties-items">
        <a href="property-details.html">
          <img src="images/property-01.jpg" alt="Property 1">
          <span class="category">Luxury Villa</span>
        </a>
      </div>
      <div class="properties-items">
        <a href="property-details.html">
          <img src="images/property-02.jpg" alt="Property 2">
          <span class="category">Luxury Villa</span>
        </a>
      </div>
      <div class="properties-items">
        <a href="property-details.html">
          <img src="images/property-03.jpg" alt="Property 3">
          <span class="category">Luxury Villa</span>
        </a>
      </div>
      <div class="properties-items">
        <a href="property-details.html">
          <img src="images/property-04.jpg" alt="Property 4">
          <span class="category">Apartment</span>
        </a>
      </div>
      <div class="properties-items">
        <a href="property-details.html">
          <img src="images/property-05.jpg" alt="Property 5">
          <span class="category">Penthouse</span>
        </a>
      </div>
      <div class="properties-items">
        <a href="property-details.html">
          <img src="images/property-06.jpg" alt="Property 6">
          <span class="category">Modern Condo</span>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
