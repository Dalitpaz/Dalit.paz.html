<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Properties</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #2C2C2C;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .header-text {
      background-color: #D4AF37;
      padding: 20px;
      font-size: 39px;
      font-style: italic;
      font-weight: bold;
      color: #2C2C2C;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    .properties-box {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
      padding: 0 10px;
      justify-items: center; /* מרכז את הגלריה */
    }

    .properties-items {
      max-width: 300px; /* הגבלת גודל התמונות */
      border-radius: 10px;
      overflow: hidden;
      background-color: #444;
      padding: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
      margin-bottom: 20px;
    }

    .properties-items:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .properties-items img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
    }

    .category {
      display: block;
      margin-top: 10px;
      font-size: 18px;
      color: #D4AF37;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header-text">
    "Quality of life begins with the home you've always dreamed of."
  </div>
  <div class="container">
    <div class="properties-box">
      <div class="properties-items">
        <a href="property-details.html"><img src="images/property-01.jpg">
        <span class="category">Luxury Villa</span></a>
      </div>
      <div class="properties-items">
        <a href="property-details.html"><img src="images/property-02.jpg">
        <span class="category">Luxury Villa</span></a>
      </div>
      <div class="properties-items">
        <a href="property-details.html"><img src="images/property-03.jpg">
        <span class="category">Luxury Villa</span></a>
      </div>
      <div class="properties-items">
        <a href="property-details.html"><img src="images/property-04.jpg">
        <span class="category">Apartment</span></a>
      </div>
      <div class="properties-items">
        <a href="property-details.html"><img src="images/property-05.jpg">
        <span class="category">Penthouse</span></a>
      </div>
      <div class="properties-items">
        <a href="property-details.html"><img src="images/property-06.jpg">
        <span class="category">Modern Condo</span></a>
      </div>
    </div>
  </div>
</body>
</html>
