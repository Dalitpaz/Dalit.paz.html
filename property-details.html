    <!-- Custom CSS -->
    <style>
        /* עיצוב כללי לתפריט */
        ul.navbar {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #333;
            overflow: hidden;
            display: flex; /* תפריט רספונסיבי */
            justify-content: center; /* מרכז את התפריט */
        }

        ul.navbar li {
            flex: 1;
        }

        ul.navbar li a {
            display: block;
            padding: 14px 20px;
            color: white;
            text-align: center;
            text-decoration: none;
        }

        /* עיצוב כשלוחצים על התפריט */
        ul.navbar li a:hover {
            background-color: #ddd;
            color: black;
        }

        /* עיצוב למובייל */
        @media screen and (max-width: 768px) {
            /* הופך את התפריט לתפריט אנכי בנייד */
            ul.navbar {
                display: none;
                flex-direction: column;
                width: 100%;
            }

            /* הצגת האייקון כשיש מסך קטן */
            .menu-icon {
                display: block;
                background-color: #333;
                color: white;
                padding: 10px;
                cursor: pointer;
                text-align: center;
            }

            /* הצגת התפריט כשהאייקון נלחץ */
            ul.navbar.show {
                display: flex;
            }

            /* עיצוב של אייקון התפריט */
            .menu-icon:hover {
                background-color: #444;
            }

            /* שינוי גודל התמונה למובייל */
            .main-content img {
                max-width: 100%;
                height: auto;
            }
        }

        /* עיצוב הכללי של גוף הדף */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        header nav {
            display: flex;
            align-items: center;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        header nav ul li {
            margin: 0 10px;
        }

        header nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 500;
        }

        header .menu-trigger {
            display: none;
            cursor: pointer;
        }

        .main-content {
            padding: 20px;
            text-align: center;
        }

        .main-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .text-container h2 {
            color: #FFD700;
            font-size: 28px;
        }

        .text-container p {
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }

        .video-section {
            margin-top: 30px;
        }

        .video-section h4 {
            color: #FFD700;
        }

        /* עיצוב רספונסיבי לתפריט */
        @media screen and (max-width: 768px) {
            header nav ul {
                display: none;
                flex-direction: column;
                background-color: #333;
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
            }

            header.nav-active ul {
                display: flex;
            }

            header .menu-trigger {
                display: block;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- תפריט -->
    <header>
        <img src="logo.png" alt="Logo"> <!-- לוגו -->
        <div class="menu-trigger" onclick="toggleMenu()">☰</div>
        <nav>
            <ul class="navbar">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- תוכן עמוד -->
    <div class="main-content">
        <img src="your-image.jpg" alt="Image">
        <div class="text-container">
            <h2>Welcome to Luxury Retreats</h2>
            <p>Your perfect getaway awaits.</p>
        </div>
    </div>

    <script>
        // פונקציה להציג ולהחביא את התפריט במובייל
        function toggleMenu() {
            var navbar = document.querySelector('ul.navbar');
            navbar.classList.toggle('show');
        }
    </script>
</body>
