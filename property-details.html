      header {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
      }

      header nav {
        display: flex;
        align-items: center;
      }

      header nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
      }

      header nav ul li {
        margin: 0 10px;
      }

      header nav ul li a {
        text-decoration: none;
        color: white;
        font-weight: 500;
      }

      header .menu-trigger {
        display: none;
        cursor: pointer;
      }

      .main-content {
        padding: 20px;
        text-align: center;
      }

      .main-content img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .text-container h2 {
        color: #FFD700;
        font-size: 28px;
      }

      .text-container p {
        font-size: 16px;
        color: #333;
        line-height: 1.6;
      }

      .video-section {
        margin-top: 30px;
      }

      .video-section h4 {
        color: #FFD700;
      }

      /* Responsive Design */
      @media screen and (max-width: 768px) {
        header nav ul {
          display: none;
          flex-direction: column;
          background-color: #333;
          position: absolute;
          top: 60px;
          right: 0;
          width: 100%;
        }

        header.nav-active ul {
          display: flex;
        }

        header .menu-trigger {
          display: block;
          font-size: 24px;
        }
      }
