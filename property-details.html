}

/* עיצוב תפריט */
.luxury-nav {
  font-size: 18px;
}

.luxury-menu {
  list-style: none;
  display: flex;
  gap: 30px;
  margin: 0;
  padding: 0;
}

.luxury-menu li {
  position: relative;
}

.luxury-menu li a {
  text-decoration: none;
  color: #fff;
  text-transform: uppercase;
  font-weight: bold;
  transition: color 0.3s ease;
}

.luxury-menu li a:hover {
  color: #c89f6b; /* זהב */
}

/* אפקט אלגנטי */
.luxury-menu li a::after {
  content: '';
  display: block;
  width: 0;
  height: 2px;
  background: #c89f6b;
  transition: width 0.3s;
  margin: 5px auto 0;
}

.luxury-menu li a:hover::after {
  width: 100%;
}
