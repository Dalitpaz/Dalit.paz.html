      }

      .main-content img {
        max-width: 100%;
        height: auto;

      }

      .text-container h2 {
        color: #FFD700;
        font-size: 28px;
      }

      .text-container p {
        font-size: 16px;
        color: #333;
        line-height: 1.6;
      }

      .video-section {
        margin-top: 30px;
      }

      .video-section h4 {
        color: #FFD700;
      }

      /* Responsive Design */
      @media screen and (max-width: 768px) {
        header nav ul {
          display: none;
          flex-direction: column;
          background-color: #333;
          position: absolute;
          top: 60px;
          right: 0;
          width: 100%;
        }

        header.nav-active ul {
          display: flex;
        }

        header .menu-trigger {
          display: block;
          font-size: 24px;
        }
      }
